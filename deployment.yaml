---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cassandra
  name: cassandra
  namespace: cassandra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: ghcr.io/skr0d/cassandra_image-multi:4.1.8b
        ports:
        - containerPort: 9042
      imagePullSecrets:
      - name: regcreds

